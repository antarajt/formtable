<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Form</h1>
    <form action="#" method="get" enctype="multipart/form-data">

        <label for="fname">First Name</label>
        <input type="text" placeholder="First name"><br>

        <label for="lname">Last Name</label>
        <input type="text" placeholder="Last name"><br>

        <label for="email">Email</label>
        <input type="email" placeholder="Email"><br>

        <label for="password">Password</label>
        <input type="password" placeholder="password"><br>

        <label for="date">Date</label>
        <input type="date" class="date"><br><br>


        
        <label for="Qualification">Qualification :</label>
        <input type="checkbox" placeholder="checkbox"><label for="SSC">SSC</label>
        <input type="checkbox" placeholder="checkbox"><label for="SSC">HSC</label>
        <input type="checkbox" placeholder="checkbox"><label for="SSC">BSC</label><br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id=""><label for="male">Male</label>
        <input type="radio" name="gender" id=""><label for="female">Female</label><br><br>

        <label for="file">File</label>
        <input type="file" class="file"><br><br>


        <label for="color">Color :</label>
        <input type="color" class="color"><br> <br><br>

        <label for="Description">Description:</label>
        <textarea rows="5" cols="50" name="Description"></textarea><br>

        <button type="submit">submit</button>
        <button type="reset">reset</button> 

    </form>
    <hr><hr>
    <table>
        <h1>Table</h1>
        <caption>Employees</caption>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>John Doe</td>

                <td>john@gmail.com</td>
            </tr>
            <tr>
                <td>Steven Gerard</td>
                <td>02-848-23</td>
                <td>steve@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
